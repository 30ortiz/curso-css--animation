<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo clases</title>
  <style>

    :root{
      font-family: 'Roboto',sans-serif;
    }

    /* pseudoclases */
    a:link  {
      color:hotpink;
    }
    a:visited{
      color:tomato;
    }
    a:hover{
      background-color: purple;
      color:aliceblue;
    }
    p:not(.maravillas){
      color:blue
    }
    .container div:nth-child(1){
      background-color: red;
    }

  </style>
</head>
<body>
  <a href="/">Alicia</a>
  <p>en el</p>
  <p class="maravillas">pa√≠s</p>
  <div class="container">
    <div>Alicia</div>
    <div>Alicia</div>
    <div>Alicia</div>    
  </div>
</body>
</html>
