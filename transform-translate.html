<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform y translate</title>
  <style>
    :root {
      margin: 0;
      padding: 0;
    }

    body {
      margin:0;
      padding:0;
    }

    .circle {
      width: 100%;
      height: 100vh;
      background-color: blue;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      
    }

    .circle--shadow {
      width: 300px;
      height: 300px;
      background-image: linear-gradient(34deg, rgba(145, 145, 152, 1) 39%, rgb(66, 66, 77) 100%);
      border-radius: 50%;
    }

    .circle--fill{
      width: 300px;
      height: 300px;
      background-image: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);
      border-radius: 50%;
      border: 1px solid red;
    }

    .circle--fill:hover{
      transform: translate(100px, -50px);
    }


  </style>
</head>

<body>
  <div class="circle">
    <div class="circle--shadow">
      <div class="circle--fill"></div>
    </div>
  </div>
</body>

</html>
