<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform Style</title>
  <style>
    :root {
      margin: 0;
      padding: 0;
    }

    body {
      margin:0;
      padding:0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: beige;
    }

    .container{
      position: relative;
      margin-top: 50px;
      width: 300px;
      height: 300px;
      border-width: 5px ;
      border-style: solid;
      border-image: linear-gradient(0deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
      border-image-slice: 1;
      perspective: 100px;
    }
    .item{
      position: absolute;
      top: 155px;
      left:0px;
      width: 300px;
      height: 300px;
      background-color: white;
      opacity: .75;
      
      background-image: linear-gradient(0deg, rgba(131,58,180,1) 30%, rgba(253,29,29,1) 80%, rgba(252,176,69,1) 100%);
      transform-style: preserve-3d;
      transform:rotateX(10deg);;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item"></div>
  </div>
</body>
</html>
