<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scale</title>
  <style>
    :root {
      margin: 0;
      padding: 0;
    }

    body {
      margin:0;
      padding:0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: beige;
    }

    .circle{
      width:300px;
      height: 300px;
      border-radius: 50%;
      margin-top: 100px;
      background: linear-gradient(0deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);;
    }

    .hole{
      width:300px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid antiquewhite;
      margin-top: 100px;
      background-image: radial-gradient(circle, rgba(126,126,126,1) 0%, rgb(174, 173, 173) 75%, rgba(21, 21, 21, 0.891) 100%);
    }

    
    .circle:hover{
      transform: scale(1.2);
    }

  </style>
</head>
<body>
  <div class="circle"></div>
  <div class="hole"></div>
</body>
</html>
