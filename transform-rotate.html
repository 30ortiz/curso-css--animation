<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotate</title>
  <style>
    :root {
      margin: 0;
      padding: 0;
    }

    body {
      margin:0;
      padding:0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: beige;
    }

    .circle{
      width:300px;
      height: 300px;
      border-radius: 5%;
      margin-top: 100px;
      background: linear-gradient(0deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
      box-shadow: inset -1px 1px 8px 8px rgba(0,0,0,0.04),
                  inset -1px 1px 8px 8px rgba(0,0,0,0.04);
      transform-origin: right bottom;  
    }


    
    .circle:hover{
      transition:  10s;
      transform: rotate(1turn);
      transition-timing-function: cubic-bezier(0.1, 0.7, 1.0, 0.1);
  
      background: linear-gradient(0deg, rgba(253,176,69,1) 0%, rgba(253,29,29,1) 50%, rgba(131,58,180,1) 100%);

    }


  </style>
</head>
<body>
  <div class="circle"></div>
  
</body>
</html>
