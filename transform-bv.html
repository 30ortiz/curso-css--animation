<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Back visibility</title>
  <style>
    :root {
      margin: 0;
      padding: 0;
      font-family: "Roboto", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background-color: rgb(243, 243, 145);
    }

    .container--card {
      width: 70%;
      height: 70vh;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;

    }

    .card {
      display: flex;
      align-items: center;
      justify-content: center;
      width:150px;
      height: 200px;
      /* background-color: hotpink; */
      justify-self: center;
      align-self: center;
      position: relative;
      transform-style: preserve-3d;
      box-shadow: -2px 15px 10px -6px rgba(0, 0, 0, .75);
    }


    .card--face {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10%;
      border: 5px solid #fffaf2;
      position: absolute;
      backface-visibility: hidden;
      font-size: 40px;
      box-shadow: inset 5px 6px 7px -6px #000000,
        inset -5px -6px 7px -6px #000000,

    }

    .card--face.card--front {
      background-color: white;
      color: black;
      transform: rotateY(180deg);
    }

    .card--face.card--back {
      background-image: linear-gradient(326deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
      color: black;

    }


    .card--1 {
      grid-area: 1 / 1 / 2 / 2;
    }

    #btnControl {
      display: none;
    }

    #btnControl:checked+label>.card {
      transition: transform 6s cubic-bezier(0.22, 1, 0.36, 1);
      transform: rotateY(900deg);
    }

    #btnControl:not(:checked) +label>.card {
      transition: transform 6s cubic-bezier(0.22, 1, 0.36, 1);
      transform: rotateY(-360deg);
    }
